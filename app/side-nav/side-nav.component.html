<ul id="slide-out" class="side-nav fixed">
	<header>
		<h5 class="title header">{{ $root.title | uppercase }}</h5>
		<img ng-src="https://s3.amazonaws.com/advantage_assets/logo.png">
	</header>

	<div id="side-nav-headings">
		<li 
			id="{{ heading.anchor }}-nav" 
			ng-repeat="heading in $ctrl.headings" 
			ng-class="[heading.status, heading.tier]"
			ng-click="$ctrl.activate(heading.anchor)"
		>
			<a href="#{{ heading.anchor | lowercase }}">
				<i class="material-icons secondary-icon tiny" ng-if="heading.tier=='secondary-nav'">remove</i>

				{{ heading.text | uppercase }}
				<!-- <i ng-if="heading.tier=='primary-nav'" class="material-icons primary-icon">expand_more</i> -->
		</li>
	</div>
</ul>
