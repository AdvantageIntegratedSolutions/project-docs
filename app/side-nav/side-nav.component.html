<ul id="slide-out" class="side-nav fixed">
	<header class="z-depth-1">
		<h5 class="title header">{{ $root.title | uppercase }}</h5>
		<img ng-src="https://s3.amazonaws.com/advantage_assets/logo.png">
	</header>

	<div id="side-nav-headings">
		<li ng-repeat="heading in $ctrl.headings">
			<a href="#/{{ $root.title }}#{{ heading | lowercase }}">
				{{ heading | uppercase }}
		</li>
	</div>
</ul>
