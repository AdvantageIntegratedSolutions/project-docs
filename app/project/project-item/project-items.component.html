<div class="project-item">
	<a href="/{{ $ctrl.name }}">
		<div 
			class="card z-depth-1 {{ $ctrl.color }}"
			ng-class="{'z-depth-4': hover}"
			ng-mouseenter="hover = true"
    	ng-mouseleave="hover = false"
		>
		  <div class="card-content white-text">
		    <span class="card-title">{{ $ctrl.name }}</span>
		    <p>{{ $ctrl.description }}</p>
		  </div>
		  <div class="card-action white-text">
        <a href="https://github.com/AdvantageIntegratedSolutions/{{ $ctrl.name }}" class="white-text" target="_blank">Git</a>
      </div>
		</div>
	</a>
</div>
